# JIM Marine Router - Spring Boot Configuration

# Server settings
server.port=8080

# Enable response compression (60-80% reduction for JSON)
server.compression.enabled=true
server.compression.mime-types=application/json,application/javascript,text/html,text/css,text/plain
server.compression.min-response-size=1024

# Logging
logging.level.uk.co.sexeys=INFO
